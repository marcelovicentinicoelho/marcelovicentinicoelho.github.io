<!DOCTYPE html>
<html lang="pt-br">

  <head>

    <title>Simulador</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js"></script>
    <script src="js/jquery.js"></script>

  </head>

  <body onload="inicializar();">

    <div class="container">

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <h2><b>Valor da Cobrança</b></h2>
            <h4>Não use ponto para o separador de milhar. Use apenas a vírgula para colocar os centavos, se houver.</h4>
            <input id="txtVlrCobranca" type="text" class="form-control input-lg input-valor">
            <label id="lblValidacao" class="label-validacao"></label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <h3><b>Retenção do ISS</b></h3>
          </div>
        </div>
        <div class="col-xs-1">
          <div class="form-group">
          </div>
        </div>
        <div class="col-xs-1">
          <div class="form-group">
            <h6>INSS (%)</h6>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="form-group">
            <input id="txtVlrINSS" type="text" class="form-control input-valor input-lg" disabled>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <select id="cmbRetencao" class="form-control input-lg">
              <option>Tomador</option>
              <option>Prestador</option>
            </select>
          </div>
        </div>
        <div class="col-xs-1">
          <div class="form-group">
          </div>
        </div>
        <div class="col-xs-1">
          <div class="form-group">
            <h6>ISS (%)</h6>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="form-group">
            <input id="txtVlrISSQN" type="text" class="form-control input-valor input-lg" disabled>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <button id="cmdCalcular" type="button" class="btn btn-success input-lg" onclick="calcular();">Calcular</button>
            <button id="cmdLimpar" type="button" class="btn btn-primary input-lg" onclick="inicializar();">Limpar</button>
          </div>
        </div>
      </div>

      <div class="row" id="fraVlrBoleto">
        <div class="col-xs-12">
          <div class="form-group">
            <h2>Valor do Boleto</h2>
            <input id="txtVlrBoleto" type="text" class="form-control input-valor" disabled>
          </div>
        </div>
      </div>
      <div class="row" id="fraVlrNF">
        <div class="col-xs-12">
          <div class="form-group">
            <h2>Valor da NF</h2>
            <input id="txtVlrNF" type="text" class="form-control input-valor" disabled>
          </div>
        </div>

      </div>

  </body>

</html>
